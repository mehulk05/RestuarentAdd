<div class="layout-column align-items-center mt-50">
    <form #f="ngForm" (ngSubmit)="myFunction(f)">

        <section class="layout-row align-items-center justify-content-center">
            <input type="text" class="large" name="name" placeholder="Restaurant Name" [(ngModel)]="name" data-test-id="restaurant-name-input" />

            <input type="text" class="large" name="city" placeholder="City Name" [(ngModel)]="city" data-test-id="city-name-input" />
            <button data-test-id="submit-button" [disabled]="!city || !name">Submit</button>
        </section>
    </form>
    <div class="card w-30 mt-30 pb-8">
        <table class="mb-0">
            <thead>
                <tr>
                    <th>Restaurant name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody data-test-id="restaurant-list">
                <tr *ngFor="let i of data">
                    <th>{{i.name}}</th>
                    <th>{{i.city}}</th>
                </tr>
            </tbody>
        </table>

    </div>
</div>
